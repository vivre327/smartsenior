<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>사천시 스마트경로당</title>
  <link rel="stylesheet" href="../assets/css/style-ui.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_inner">
        <div class="header_left">
          <button type="button" class="btn_prev_page">
            <span>이전</span>
          </button>
        </div>
        <h2 class="header_title">체온 측정</h2>
        <div class="header_user">
          <span class="user_name">홍길동님</span>
          <button type="button" class="btn_logout">로그아웃</button>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="sub_area">
        <ul class="grid_card_wrap colum4_row1">
          <li>
            <div class="gird_card">
              <h3>
                <b>1.</b>체온계 켜기
              </h3>
              <figure class="card_img_box">
                <img src='https://contents.lotteon.com/itemimage/20231218130116/LO/12/59/72/10/05/_1/25/97/21/00/6/LO1259721005_1259721006_1.jpg/dims/optimize/dims/resizemc/400x400'>
              </figure>
              <div class="gird_card_txt">
                <p>체온계 전원 버튼 누르기</p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>2.</b>체온계 모드 확인
              </h3>
              <figure class="card_img_box">
                <img src='https://buyall4u.openhost.cafe24.com/product/2021/07/Q10709/Q1070904/detail/010.jpg'>
              </figure>
              <div class="gird_card_txt">
                <p>
                  체온계는 사물 측정 모드와<br>
                  체온 측정 모드가 있습니다.<br>
                  아이콘을 확인해주세요.
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>3.</b>측정
              </h3>
              <figure class="card_img_box">
                <img src='https://cdn.pharmnews.com/news/photo/202006/100634_51298_5456.jpg'>
              </figure>
              <div class="gird_card_txt">
                <p>
                  체온계를 이마에 가져다대고
                  측정버튼을 눌러주세요
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>4.</b>측정완료
              </h3>
              <figure class="card_img_box">
                <img src='http://via.placeholder.com/347x384/dddddd/000000/?text=Img'>
              </figure>
              <div class="gird_card_txt">
                <p>
                  측정이 완료되면 삐소리가<br>
                  울립니다.<br>
                  측정이 되지 않으면<br>
                  이마와 체온계의 거리를<br>
                  약 1센치 정도 띄워주세요.
                </p> 
              </div>
            </div>
          </li>
        </ul>
        <article class="grid_colum6_row2">

        </article>
      </section>
    </main>
  </div>
</body>
</html>
