<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이름 수정</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button>
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap personal_info">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>이름 수정</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="personal_info_edit">
                    <div class="input_wrap name_input">
                        <span class="label">이름 입력</span>
                        <div class="input_group">
                            <input type="text" class="input_text" placeholder="2자 이상 입력해주세요." value="홍길동" /><button class="btn_delete_text">지우기</button>
                        </div>
                    </div>
                </section>
                <section class="btn_wrap">
                    <button class="btn_cancle btn_basic">취소</button>
                    <button class="btn_edit btn_basic">수정</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
