<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보 관리</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button>
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap personal_info">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>개인정보 관리</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="personal_info_manage">
                    <ul>
                        <li>
                            <h2>개인정보 수정</h2>
                            <p>개인정보를 확인 및 수정할 수 있습니다.</p>
                            <button class="btn_info_manage btn_basic">개인정보 수정하기</button>
                        </li>
                        <li>
                            <h2>안면인식 등록</h2>
                            <p>안면인식을 등록하시면 로그인을 간편하게 하실 수 있습니다</p>
                            <button class="btn_info_manage btn_basic">안면인식 등록하기</button>
                        </li>
                        <li>
                            <h2>회원탈퇴</h2>
                            <p>스마트 경로당 서비스 회원을 탈퇴합니다.</p>
                            <button class="btn_info_manage btn_basic">회원 탈퇴하기</button>
                        </li>
                    </ul>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
