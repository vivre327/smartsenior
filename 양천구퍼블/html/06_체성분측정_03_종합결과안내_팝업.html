</head>

<body>
    <!--팝업-->
    <div class="popup_wrap">
        <div class="popup">
            <button class="btn_popup_close">닫기</button>
            <div class="popup_contents">
                <p class="text warning"><strong>혈압 측정까지 완료해야 종합결과 확인이 가능합니다.
                    </strong>혈압 측정을 진행하시겠습니까?</p>
            </div>
            <div class="popup_footer">
                <button class="btn_popup_cancle">취소</button>
                <button class="btn_popup_confirm">확인</button>
            </div>
        </div>
    </div>
    <!--//팝업-->
