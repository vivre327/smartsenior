<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>태블릿설정</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <!--서버연동 후 노출-->
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <!-- <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button> -->
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap server_conn">
            <div class="contents">
                
                <section class="password_wrap setting_box">
                    <h1>비밀번호</h1>
                    <p class="desc">설정을 위해 태블릿 비밀번호를 입력해주세요.</p>
                    <div class="input_wrap password_input">
                        <span class="label">비밀번호 입력</span>
                        <div class="input_group">
                            <input type="password" class="input_text" placeholder="비밀번호를 입력하세요. "/><button class="btn_delete_text">지우기</button>
                        </div>
                    </div>
                    <section class="btn_wrap">
                        <button class="btn_cancle btn_basic">취소</button>
                        <button class="btn_confirm btn_basic">확인</button>
                    </section>
                </section>
                
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
