<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <!-- <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button> -->
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap login_phone">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>로그인</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <h2>휴대폰번호를 입력해주세요.</h2>
                <section class="login_phone_wrap keypad_group">
                    <div class="input_wrap">
                        <span class="label">휴대폰 번호</span>
                        <div class="input_group normal">
                            <div class="input_text"><span class="value">숫자만 입력해주세요.</span><button class="btn_delete_text">지우기</button></div>
                        </div>
                        <!--값이 들어갔을 때-->
                        <!-- <div class="input_group value_normal">
                            <div class="input_text"><span class="value">01098765432</span><button class="btn_delete_text">지우기</button></div>
                        </div> -->
                    </div>  
                    <div class="keypad">
                        <div class="number_group">
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                            <button class="number">7</button>
                            <button class="number">8</button>
                            <button class="number">9</button>
                            <button class="number">0</button>
                            <button class="number">010</button>
                            <button class="delete_one">한 칸 지우기</button>
                            <button class="delete_all">전체 지우기</button>
                        </div>
                    </div>
                </section>
                <section class="btn_wrap">
                    <button class="btn_cancle btn_basic">취소</button>
                    <button class="btn_next btn_basic">다음</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
