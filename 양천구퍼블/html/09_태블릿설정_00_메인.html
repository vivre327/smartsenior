<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>태블릿설정</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <!-- <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button> -->
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap total_setting">
            <!--타이틀영역-->

                <button class="btn_gomain btn_basic">처음으로</button>

            <!--//타이틀영역-->

            <div class="contents">

                        </li>
                        <li class="setting_box setting_menu setting_menu_connect">

                        </li>
                        <li class="setting_box setting_menu setting_menu_update">
                            <!--최신버전일 때-->
                            <!-- <span class="update_desc">SW 1.1 최신 버전입니다.</span> -->
                            <!--최신버전이 아닐 때-->
                            <button class="btn_update btn_basic">SW 1.1 업데이트</button>
                        </li>
                    </ul>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
