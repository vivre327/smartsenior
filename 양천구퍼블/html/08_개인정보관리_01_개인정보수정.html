<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보 수정</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header>
            <div class="business_info">
                <span class="mark">양천구</span>
                <span  class="business_name">구립목2동 용왕경로당</span>
                <span  class="time">2023.07.24 10:56</span>
            </div>
            <div class="private_info">
                <!--로그인 시 노출-->
                <span class="name">홍*동님</span>
                <button class="btn_logout btn_basic">로그아웃</button>
                <a href="" class="btn_setting">태블릿 세팅</a>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap personal_info">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>개인정보 수정</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="personal_info_list">
                    <ul>
                        <li class="info_name">
                            <p>홍길동</p>
                            <button class="btn_info_edit btn_basic">수정하기</button>
                        </li>
                        <li class="info_phone">
                            <p>010-9876-5432</p>
                            <button class="btn_info_edit btn_basic">수정하기</button>
                        </li>
                        <li class="info_birth">
                            <p>1950년 07월 14일 / 남자</p>
                            <button class="btn_info_edit btn_basic">수정하기</button>
                        </li>
                    </ul>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
