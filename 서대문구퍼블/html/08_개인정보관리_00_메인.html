<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>개인정보 관리</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

    <header class="header">
      <div class="header_inner">
        <h1 class="logo">
          <span class="ci">서대문구</span>
          <b>스마트 경로당</b>
        </h1>
        <div class="header_date">
          <span class="hd_date">2024.04.30</span>
          <span class="hd_time">오전<b>09:00</b></span>
        </div>
      </div>
    </header>

        <!--컨텐츠영역-->
        <div class="contents_wrap personal_info">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>개인정보 관리</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="personal_info_manage">
                    <ul>
                        <li>
                            <h2>개인정보 수정</h2>
                            <p>개인정보를 확인 및 수정할 수 있습니다.</p>
                            <button class="btn_info_manage btn_basic">개인정보 수정하기</button>
                        </li>
                        <li>
                            <h2>안면인식 등록</h2>
                            <p>안면인식을 등록하시면 로그인을 간편하게 하실 수 있습니다.</p>
                            <button class="btn_info_manage btn_basic">안면인식 등록하기</button>
                        </li>
                        <li>
                            <h2>회원탈퇴</h2>
                            <p>스마트 경로당 서비스 회원을 탈퇴합니다.</p>
                            <button class="btn_info_manage btn_basic">회원 탈퇴하기</button>
                        </li>
                    </ul>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
