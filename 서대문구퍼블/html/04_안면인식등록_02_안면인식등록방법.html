<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>안면인식등록</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->

            <div class="header_inner">

                    <span class="ci">서대문구</span>

                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>

        <!--//상단영역-->

        <!--컨텐츠영역-->
