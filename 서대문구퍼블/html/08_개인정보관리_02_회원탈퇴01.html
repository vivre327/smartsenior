<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>회원탈퇴</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

    <header class="header">
      <div class="header_inner">
        <h1 class="logo">
          <span class="ci">서대문구</span>
          <b>스마트 경로당</b>
        </h1>
        <div class="header_date">
          <span class="hd_date">2024.04.30</span>
          <span class="hd_time">오전<b>09:00</b></span>
        </div>
      </div>
    </header>

        <!--컨텐츠영역-->
        <div class="contents_wrap unregister">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>회원탈퇴</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="unregister_wrap">
                    <div class="guide">
                        <p>탈퇴를 원하시면, 아래 내용을 반드시 확인해주세요.</p>
                        <p>탈퇴 후 회원님의 이용정보가 삭제되어<br /> 복구가 불가능 하오니 신중히 선택하시기 바랍니다.</p>
                    </div>
                    <textarea class="input_textarea">“회원”이 이용계약을 해지할 경우, 관련 법 및 개인정보보호방침에 따라 스마트경로당이 “회원”정보를 보유하는 경우 및 정당한 업무처리를 위해 필요한 경우를 제외하고는 해지 즉시 “회원”의 개인정보를 포함한 모든 데이터는 삭제 됩니다.
단, 다른 관련 법령에 해당하는 경우 해당 법령 상의 보존기간을 따름
- 개인정보 열람 등 요구처리 사용자 정보 : 3년 (개인정보 보호법 35조 ~ 제 38조)
- 설문조사, 이벤트 등 일시적 목적을 위하여 수집한 경우 : 당해 설문조사, 이벤트 등의 종료 시 까지</textarea>
                </section>
                <section class="btn_wrap">
                    <button class="btn_cancle btn_basic">취소</button>
                    <button class="btn_next btn_basic">다음</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
