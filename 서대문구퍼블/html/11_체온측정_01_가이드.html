<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>체온측정</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="app" class="wrap">

    <header class="header">
      <div class="header_inner">
        <h1 class="logo">
          <span class="ci">서대문구</span>
          <b>스마트 경로당</b>
        </h1>
        <div class="header_date">
          <span class="hd_date">2024.04.30</span>
          <span class="hd_time">오전<b>09:00</b></span>
        </div>
      </div>
    </header>
   
    <div class="container">
      <!--타이틀영역-->
      <section class="title">
        <button class="btn_gomain btn_basic">처음으로</button>
        <h1>체온 측정</h1>
      </section>
      <!--//타이틀영역-->

      <section class="sub_area">
        <ul class="grid_card_wrap colum4_row1">
          <li>
            <div class="gird_card">
              <h3>
                <b>1.</b>체온계 켜기
              </h3>
              <figure class="card_img_box">
                <img src='../assets/img/img_temp01.1a9fc1d3.png' alt="">
              </figure>
              <div class="gird_card_txt">
                <p>체온계 전원 버튼 누르기</p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>2.</b>체온계 모드 확인
              </h3>
              <figure class="card_img_box">
                <img src='../assets/img/img_temp02.97f8696d.png' alt="">
              </figure>
              <div class="gird_card_txt">
                <p>
                  체온계는 사물 측정 모드와<br>
                  체온 측정 모드가 있습니다.<br>
                  아이콘을 확인해주세요.
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>3.</b>측정
              </h3>
              <figure class="card_img_box">
                <img src='../assets/img/img_temp03.dc9e2a9a.png' alt="">
              </figure>
              <div class="gird_card_txt">
                <p>
                  체온계를 이마에 가져다대고
                  측정버튼을 눌러주세요
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="gird_card">
              <h3>
                <b>4.</b>측정완료
              </h3>
              <figure class="card_img_box">
                <img src='../assets/img/img_temp04.0129684f.png' alt="">
              </figure>
              <div class="gird_card_txt">
                <p>
                  측정이 완료되면 삐소리가<br>
                  울립니다.<br>
                  측정이 되지 않으면<br>
                  이마와 체온계의 거리를<br>
                  약 1센치 정도 띄워주세요.
                </p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>

  </div>
</body>
</html>
