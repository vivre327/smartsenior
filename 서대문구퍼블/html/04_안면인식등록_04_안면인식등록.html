<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>안면인식등록</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap face_reg">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>안면인식 등록</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <h2>안면인식으로 등록하시려면, 아래의 등록 버튼을 눌러주세요.</h2>
                <section class="face_reg">
                    <img src="../assets/img/ex_face.png" />
                </section>
                <section class="btn_wrap">
                    <button class="btn_cancle btn_basic">취소</button>
                    <button class="btn_retake btn_basic">재촬영</button>
                    <button class="btn_next btn_basic">다음</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
