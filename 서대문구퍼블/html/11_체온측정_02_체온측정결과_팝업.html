<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>체온측정</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  
    <!--팝업-->
    <div class="popup_wrap">
        <div class="popup result_contents">
            <button class="btn_popup_close">닫기</button>
            <div class="popup_contents">
              <div class="completed">
                <p>측정이 완료되었습니다.</p>
              </div>
              <dl class="dl_result_temper">
                <dt>체온</dt>
                <dd>
                  <b class="temper">36.5 ℃</b>
                </dd>
              </dl>
            </div>
            <div class="popup_footer">
                <button class="btn_popup_cancle">취소</button>
                <button class="btn_popup_recheck">다시 측정하기</button>
                <button class="btn_popup_result">확인</button>
            </div>
        </div>
    </div>
    <!--//팝업-->
</body>
</html>
