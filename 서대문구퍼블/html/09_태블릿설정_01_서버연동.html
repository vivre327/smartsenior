<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>서버 연동</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap total_setting">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>서버 연동</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="total_setting_info">
                    <dl class="setting_box">
                        <dt>설치기관</dt>
                        <dd>구립 목2동 용왕경로당</dd>
                        <dt>장비ID</dt>
                        <dd>FK2002001</dd>
                        <dt>장비종류</dt>
                        <dd>태블릿</dd>
                        <dt>앱버전</dt>
                        <dd>v1.1</dd>
                    </dl>
                </section>
                <section class="btn_wrap">
                    <button class="btn_unlink btn_basic">연동 해지</button>
                    <button class="btn_resetting btn_basic">연동 재설정</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
