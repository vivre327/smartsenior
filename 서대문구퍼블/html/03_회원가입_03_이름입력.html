<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>회원가입</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap join">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>회원가입</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="join_wrap join_step03">
                    <div class="step">
                        <ol>
                            <li class="act"><strong>1</strong>약관동의</li>
                            <li class="act"><strong>2</strong>휴대폰번호 입력</li>
                            <li class="act"><strong>3</strong>이름 입력</li>
                            <li><strong>4</strong>생년월일/성별 입력</li>
                        </ol>
                    </div> 
                    <div class="input_wrap name_input">
                        <span class="label">이름 입력</span>
                        <div class="input_group">
                            <input type="text" class="input_text" placeholder="2자 이상 입력해주세요. "/><button class="btn_delete_text">지우기</button>
                        </div>
                    </div>
                </section>
                <section class="btn_wrap">
                    <button class="btn_prev btn_basic">이전</button>
                    <button class="btn_next btn_basic">다음</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
