<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>회원가입</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap join">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>회원가입</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="join_wrap join_step02">
                    <div class="step">
                        <ol>
                            <li class="act"><strong>1</strong>약관동의</li>
                            <li class="act"><strong>2</strong>휴대폰번호 입력</li>
                            <li><strong>3</strong>이름 입력</li>
                            <li><strong>4</strong>생년월일/성별 입력</li>
                        </ol>
                    </div> 
                    <div class="keypad_group">
                        <div class="input_wrap">
                            <span class="label">휴대폰 번호</span>
                            <div class="certification_group">
                                <!--값이 들어갔을 때-->
                                <div class="input_group value_normal">
                                    <div class="input_text"><span class="value">01098765432</span><button class="btn_delete_text">지우기</button></div>
                                </div>
                                <button class="btn_certification btn_basic">인증번호 재요청</button>
                            </div>
                            <div class="certification_group">
                                <div class="input_group normal">
                                    <div class="input_text"><span class="value">인증번호를 입력해주세요.</span><span class="timer">3:00</span></div>
                                </div>
                                <button class="btn_certification btn_basic">인증번호 확인</button>
                                <!-- <span class="desc warning">인증번호가 맞지 않습니다.</span>
                                <span class="desc warning">유효시간이 경과하였습니다.</span>  -->
                                <span class="desc confirm">인증이 완료되었습니다. '다음' 버튼을 눌러주세요.</span>
                            </div>
                        </div>  
                        <div class="keypad">
                            <div class="number_group">
                                <button class="number">1</button>
                                <button class="number">2</button>
                                <button class="number">3</button>
                                <button class="number">4</button>
                                <button class="number">5</button>
                                <button class="number">6</button>
                                <button class="number">7</button>
                                <button class="number">8</button>
                                <button class="number">9</button>
                                <button class="number">0</button>
                                <button class="number">010</button>
                                <button class="delete_one">한 칸 지우기</button>
                                <button class="delete_all">전체 지우기</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="btn_wrap">
                    <button class="btn_prev btn_basic">이전</button>
                    <button class="btn_next btn_basic">다음</button>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
