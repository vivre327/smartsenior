<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>혈압측정</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <!--팝업-->
    <div class="popup_wrap">
        <div class="popup result_contents">
            <button class="btn_popup_close">닫기</button>
            <div class="popup_contents">
                <div class="completed">
                    <p>혈압 측정이 완료되었습니다.</p>
                </div>
                <div class="heart_result">
                    <dl>
                        <dt>혈압(최저/최고)</dt>
                        <dd>75/110 <span class="unit">mmHG</span></dd>
                    </dl>
                    <dl>
                        <dt>심박수</dt>
                        <dd>80 <span class="unit">BPM</span></dd>
                    </dl>
                </div>
            </div>
            <div class="popup_footer">
                <button class="btn_popup_cancle">취소</button>
                <button class="btn_popup_recheck">다시 측정하기</button>
                <button class="btn_popup_result">종합결과 확인</button>
            </div>
        </div>
    </div>
    <!--//팝업-->
</body>
</html>
