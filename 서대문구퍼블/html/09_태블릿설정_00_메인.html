<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>태블릿설정</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap total_setting">
            <!--타이틀영역-->
            <section class="title">
                <button class="btn_gomain btn_basic">처음으로</button>
                <h1>태블릿 설정</h1>
            </section>
            <!--//타이틀영역-->

            <div class="contents">
                <section class="total_setting_wrap">
                    <ul>
                        <li class="setting_box setting_menu setting_menu_server">
                            <a href=""><span>서버 연동</span></a>
                        </li>
                        <li class="setting_box setting_menu setting_menu_connect">
                            <a href=""><span>측정기 연결 상태</span></a>
                        </li>
                        <li class="setting_box setting_menu setting_menu_update">
                            <!--최신버전일 때-->
                            <!-- <span class="update_desc">SW 1.1 최신 버전입니다.</span> -->
                            <!--최신버전이 아닐 때-->
                            <button class="btn_update btn_basic">SW 1.1 업데이트</button>
                        </li>
                    </ul>
                </section>
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
