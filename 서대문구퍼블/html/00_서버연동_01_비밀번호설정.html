<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>서버연동</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrap">

        <!--상단영역-->
        <header class="header">
            <div class="header_inner">
                <h1 class="logo">
                    <span class="ci">서대문구</span>
                    <b>스마트 경로당</b>
                </h1>
                <div class="header_date">
                    <span class="hd_date">2024.04.30</span>
                    <span class="hd_time">오전<b>09:00</b></span>
                </div>
            </div>
        </header>
        <!--//상단영역-->

        <!--컨텐츠영역-->
        <div class="contents_wrap server_conn">
            <div class="contents">
                
                <section class="password_wrap setting_box">
                    <h1>비밀번호</h1>
                    <p class="desc">설정을 위해 태블릿 비밀번호를 입력해주세요.</p>
                    <div class="input_wrap password_input">
                        <span class="label">비밀번호 입력</span>
                        <div class="input_group">
                            <input type="password" class="input_text" placeholder="비밀번호를 입력하세요. "/><button class="btn_delete_text">지우기</button>
                        </div>
                    </div>
                    <section class="btn_wrap">
                        <button class="btn_cancle btn_basic">취소</button>
                        <button class="btn_confirm btn_basic">확인</button>
                    </section>
                </section>
                
            </div><!--//cotents-->
        </div><!--//contents_wrap-->
        <!--//컨텐츠영역-->

    </div><!--//wrap-->
</body>
</html>
