<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>체성분측정</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <!--팝업-->
    <div class="popup_wrap">
        <div class="popup result_contents">
            <button class="btn_popup_close">닫기</button>
            <div class="popup_contents">
                <div class="completed">
                    <p>체성분 측정이 완료되었습니다.</p>
                </div>
                <div class="fat_result">
                    <dl>
                        <dt>체중</dt>
                        <dd>80 <span class="unit">kg</span></dd>
                    </dl>
                    <dl>
                        <dt>근육량</dt>
                        <dd>38.5 <span class="unit">kg</span></dd>
                    </dl>
                    <dl>
                        <dt>체지방율</dt>
                        <dd>16.0 <span class="unit">%</span></dd>
                    </dl>
                    <dl>
                        <dt>BMI</dt>
                        <dd>19.7 <span class="unit">kg/㎡</span></dd>
                    </dl>
                </div>
            </div>
            <div class="popup_footer">
                <button class="btn_popup_cancle">취소</button>
                <button class="btn_popup_recheck">다시 측정하기</button>
                <button class="btn_popup_result">종합결과 확인</button>
            </div>
        </div>
    </div>
    <!--//팝업-->
</body>
</html>
